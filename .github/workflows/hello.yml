name: Hello VS Code

on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Say Hello
        run: echo "Hello from VS Code!"

      - name: Step 2 - Show current time
        run: date

      - name: Step 3 - Show current directory
        run: pwd

      - name: Step 4 - Show who is running this
        run: whoami
